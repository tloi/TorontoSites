<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Ontario Tourism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-control" content="public, max-age=50000">
    <style>
        html,
body {
    margin: 0;
    height: 100%;
    width: 100%;
    padding: 0
}
li {margin-bottom:10px;}
.site_list {
    list-style: none;
    list-style-type: none;
    white-space: nowrap;
}
header {
    text-align: center;
    margin-top: 20px;
}
aside {
    position: absolute;
    width: 200px;
    background: black;
    color: white;
    transition: margin-left 2s;
    z-index: 9999
}
.hideAside {
    margin-left: -220px;
}
a:hover {
    text-decoration: underline;
    cursor: pointer;
}
#map {
    border: 1px black solid;
    height: 100%;
    position: relative;
    width: 100%;
    margin-left: 0;
    margin-top: 0;
}
#bar {
    position: absolute;
    z-index: 9999;
    cursor: pointer;
    background: white;
    padding: 2px;
    margin-left: 0;
    margin-top: 0;
    border: 1px solid black
}
.maps-frame {
    height: 100%;
    width: 100%;
}

    </style>
    
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9MRksfEJ1b2oVAA1HHDzOFcMUbSURK2o&callback=initMap"></script>
    
</head>

<body>

    <aside id="sidebar">
        <header>
            <input data-bind="value: filterSiteValue, valueUpdate:'keyup'" placeholder="Filter" />

        </header>
        <ul class="site_list" data-bind="foreach: filteredSiteList">
            <li><a data-bind="click:$parent.markMap.bind(name)"><span data-bind="text:name"></span></a> </li>

        </ul>
    </aside>
    <content id="contentMap">
        <img src="images/bars.png" id="bar" data-bind="click:toggleMenu" alt="bars" />
        <div id="map" class="partialMap"></div>
    </content>
  
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" ></script>
    
    
    <script src="js/engine.js"></script>
   
    <script>
        
    function initMap() {
        //Model
        geocoder = new google.maps.Geocoder();
        // Create a map object and specify the DOM element for display.
        map = new google.maps.Map(document.getElementById('map'), {
            center: {
                lat: 43.6534922,
                lng: -79.3839729
            },
            scrollwheel: false,
            zoom: 6
        });
        for (var x=0;x<OntarioSites.length;x++)
        {
            OntarioSites[x].setLongLat();
        }

    };
    </script>
</body>

</html>
